<div *ngIf="errorFlag" class="alert alert-danger">{{error}}</div>
<h2>Login</h2>
<div>
  <form>
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control" [(ngModel)] = "username"/>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" [(ngModel)] = "password"/>
      </div>
      <div class="form-group">
          <button class="btn btn-primary" (click) = "onSubmit()">Login</button>
          <a routerLink="/register" class="btn btn-link">Register</a>
      </div>
  </form>
</div>
